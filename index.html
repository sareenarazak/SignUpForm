<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&family=Skranji&display=swap" rel="stylesheet">
  <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
          <div class="logo">
            <img class="odin-logo" alt="Odin logo" src="./images/odin-lined.png">
            <h1 class="odin-text">ODIN</h1>
          </div>
        </div>

        <div class="right-container">
          <div class="form-heading">
            <div>
              <p>
                This is not a real online service!
                You know you need something like this in your life to help
                you realize your deepest dreams. Sign up <em>now</em> to get started.
              </p>
              <p>
                You <em>know</em> you want to
              </p>
            </div>
          </div>

          <div class="form-content">
<!--            <p>Let's do this!</p>-->
              <form class="sign-up-form" action="/" method="post">
                  <div class="name">
                    <div>
                      <label for="first-name">First Name</label>
                      <input type="text" id="first-name">
                    </div>
                      <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                      </div>
                  </div>
                  <div class="contact">
                    <div>
                      <label for="email">Email</label>
                      <input type="email" id="email">
                    </div>
                    <div>
                      <label for="phone-number">Phone Number</label>
                      <input type="text" id="phone-number">
                    </div>
                  </div>

                  <div class="password">
                    <div>
                      <label for="password">Password</label>
                      <input type="password" id="password">
                    </div>
                    <div>
                      <label for="confirm-password">Confirm Password</label>
                      <input type="password" id="confirm-password">
                    </div>
                  </div>
              </form>
          </div>

          <div class="form-submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="/">Log in</a></p>
          </div>
        </div>
    </div>

</body>
</html>
